{% load i18n %}
<!-- Contact section -->
<section id="contact" class="section contact-section">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">{% trans "Get In Touch" %}</h2>
      <p class="section-subtitle">{% trans "Let's discuss your next project" %}</p>
    </div>
    <div class="contact-content">
      <div class="contact-form">
        <form id="contact-form">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" id="name" name="name" placeholder="{% trans 'Your Name' %}" required>
          </div>
          <div class="form-group">
            <input type="email" id="email" name="email" placeholder="{% trans 'Your Email' %}" required>
          </div>
          <div class="form-group">
            <textarea id="message" name="message" placeholder="{% trans 'Your Message' %}" rows="5" required></textarea>
          </div>
          <!-- Enhanced reCAPTCHA placement and wrapper for styling -->
          <div class="form-group recaptcha-container">
            <div class="recaptcha-wrapper">
              <div id="recaptcha-container" class="g-recaptcha" data-sitekey="6Ld5slAqAAAAAOQ7IN70HQVoUKL7x6uGKrN5i7aZ"></div>
            </div>
          </div>
          <button type="submit" class="submit-btn">
            <i class="fas fa-paper-plane"></i>
            {% trans "Send Message" %}
          </button>
        </form>
        <div id="form-messages" class="form-messages"></div>
      </div>
    </div>
  </div>
</section>
