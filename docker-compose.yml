version: '3.8'

services:
  portfolio:
    build:
      context: ./app
      dockerfile: Dockerfile
    restart: always
    expose:
      - "8080"
    networks:
      - web
    volumes:
      - ./app/nginx.conf:/etc/nginx/conf.d/default.conf

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    expose:
      - "8000"
    networks:
      - web
    volumes:
      - ./backend/admin_auth.json:/app/admin_auth.json

networks:
  web:
    external: true
