version: '3'

services:
  portfolio:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8080:8080"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "54832:8000"
    volumes:
      - ./backend/admin_auth.json:/app/admin_auth.json
