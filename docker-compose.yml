version: '3.8'

services:
  portfolio:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    expose:
      - "8080"
    networks:
      - web
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "7007:8000"
    networks:
      - web
    volumes:
      - ./backend/media:/app/media
      - ./backend/admin_auth.json:/app/admin_auth.json

networks:
  web:
    external: true
